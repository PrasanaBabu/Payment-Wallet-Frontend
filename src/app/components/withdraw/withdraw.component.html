<style>
  .form-group {
    padding: 5px 10% 5px 10%;
  }
</style>

<p-toast></p-toast>

<div style="padding: 10% 10% 10% 10%" class="add-form">
  <form
    name="form"
    #f="ngForm"
    (ngSubmit)="f.form.valid && confirm()"
    novalidate
  >
    <div class="form-group">
      <h2>Withdraw Fund From Your Wallet</h2>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input
          disabled
          pInputText
          type="text"
          pTooltip="Enter your user ID"
          tooltipPosition="top"
          tooltipEvent="focus"
          [(ngModel)]="userId"
          name="userId"
          #id="ngModel"
          required
          placeholder="User ID"
          [ngClass]="{ 'is-invalid': f.submitted && id.errors }"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">$</span>
        <input
          type="text"
          pTooltip="Enter amount to withdraw"
          tooltipPosition="top"
          tooltipEvent="focus"
          name="amount"
          [(ngModel)]="amountToWithdraw"
          pInputText
          #amount="ngModel"
          required
          placeholder="Amount"
          [ngClass]="{ 'is-invalid': f.submitted && amount.errors }"
        />
        <span class="p-inputgroup-addon">.00</span>
      </div>
      <div *ngIf="f.submitted && amount.errors" class="invalid-feedback">
        <div *ngIf="amount.errors">Amount is required</div>
        <div *ngIf="amount.errors['min']">Amount must be atleast 1</div>
      </div>
    </div>

    <p-confirmDialog
      header="Confirmation"
      icon="pi pi-exclamation-triangle"
    ></p-confirmDialog>

    <div class="form-group">
      <button type="submit" pButton icon="pi pi-check" label="Confirm"></button>
    </div>

    <p-confirmDialog
      [style]="{ width: '50vw' }"
      key="positionDialog"
      [position]="position"
      [baseZIndex]="10000"
    ></p-confirmDialog>

    <p-messages [value]="msgs"></p-messages>
  </form>
</div>
